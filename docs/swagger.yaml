            $ref: '#/definitions/docs.GenericErrorResponse'
            type: object
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/docs.GenericErrorResponse'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/docs.GenericErrorResponse'
            type: object
      security:
      - ApiKeyAuth: []
      summary: Add new Classroom information
      tags:
      - Classroom
