  /beta/classroom/create:
    post:
      consumes:
      - application/json
      description: Add new Classroom information into database
      parameters:
      - description: classroom information
        in: body
        name: classroom
        required: true
        schema:
          $ref: '#/definitions/docs.AddClassroom'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
